<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock It In</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Lock It In</h1>

    <p class="secondarytext">
      Think you have what it takes to win 'Lock It In'?
    </p>
    <div class="numberguesses">How to play:</div>
    <div class="numberguesses">
      Guess a number between 1 and 10 and 'Lock It In'
    </div>
    <form action="numberguess">
      <input
        type="number"
        id="quantity"
        name="quantity"
        placeholder="Good Luck"
        min="1"
        max="10"
      />
      <button type="button" id="lockItInBtn" class="button">Lock It In</button>
    </form>
  </body>
  <script src="app.js"></script>
</html>
