<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <h2 class="animated swing infinite">Guess The Number</h2>
      <p>Make a guess from 1 to 10 and submit it!</p>
      <input type="number" id="input" placeholder="Write your guess here..." />
      <button id="submitBtn">Submit</button>
      <p class="message"></p>
    </div>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
